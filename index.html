<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do List</h1>
        <p>Create a list of tasks to complete</p>
      </div>
      <div class="row">
        <div class="col-md-6">

          <form id="toDoInput">
            <div class="form-group">
              <label for="task">Enter a task that you want to complete:</label>
              <input type="text" name="task" id="task" class="form-control">
            </div>
            <div class="form-group">
              <label for="task">Completion Deadline:</label>
              <input type="text" name="deadline" id="deadline" class="form-control">
            </div>
            <select class="form-control" id="priority">
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
            </select>
            <br>
            <button type="submit" class="btn btn-success">Add Task!</button>
          </form>
        </div><!--end of col 1-->
        <div class="col-md-6">
            <h2>To Do List:</h2>
            <div id="high" class="high">
            </div>
            <div id="medium" class="medium">
            </div>
            <div id="low" class="low">
            </div>
            <br>
            <button id="remove" type="button" class="btn btn-danger">Remove completed items</button>
        </div><!--end of col 2-->
      </div><!--end of row-->
    </div><!--end of container-->
  </body>
</html>
